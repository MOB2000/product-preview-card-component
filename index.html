<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <title>Product Preview Card</title>
  <link rel="stylesheet" href="style.css">
  </link>
</head>

<body>

  <main class="card">
    <div class="div-product-img"></div>

    <div class="div-product-details">
      <p class="product-type">Perfume</p>

      <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>

      <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="div-prices">
        <p class="new-price">$149.99</p>
        <p class="old-price">$169.99</p>
      </div>

      <div class="div-add-to-cart">
        <img class="img-add-to-cart" src="images/icon-cart.svg" alt="add to cart icon" />
        <p>Add to Cart</p>
      </div>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      <br /><br />
      Coded by <a href="https://github.com/MOB2000?tab=repositories" target="_blank">Muhannad Barhoum</a>.
    </div>
  </footer>
</body>

</html>
